<!DOCTYPE html>
<html>
    <head>
        <title>Canvas</title>
    </head>
<style>
#grid {
    position: absolute;
    border: 1px solid black;
    /* Positioning will be done in graphics.js */
}
#stats {
    position: absolute;
    border: 1px solid black;
    /* Positioning will be done in graphics.js */
}
#nextblock {
    position: absolute;
    border: 1px solid black;
}
#ghf {
    position: absolute;
}
</style>
    <body style="background-color: #FAFAFA">
        <!-- canvases -->
        <canvas id="grid" tabindex="1" height="440" width="200" style="background-color: #848484;"></canvas>
        <canvas id="stats" height="60" width="120" style="background-color: #848484;"></canvas>
        <canvas id="nextblock" height="40" width="100" style="background-color: #848484;"></canvas>
        <!-- now the grid height form -->
        <form id="ghf">
            <label for="gridheight">Start Height (Max: 8):</label>
            <input type="text" name="gridheight" id="gridheight" value="0" style="width: 20px;">
            <br>
            <label for="startlevel">Start Level:&nbsp;&nbsp;</label>
            <input type="text" name="startlevel" id="startlevel" value="0" style="width: 20px;">
        </form>
        <!-- Load the tetris scripts here -->
        <script src="src/blocks.js"></script>
        <script src="src/graphics.js"></script>
        <script src="src/game.js"></script>
        <script src="src/main.js"></script>
    </body>
</html>
